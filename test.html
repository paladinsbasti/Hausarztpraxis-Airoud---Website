<!DOCTYPE html>
<html>
<head>
    <title>CMS Test</title>
</head>
<body>
    <h1>CMS Funktionstest</h1>
    <div id="test-results"></div>
    
    <script>
    async function testCMS() {
        try {
            // Load CMS content
            const response = await fetch('/api/content');
            const content = await response.json();
            
            const results = document.getElementById('test-results');
            
            results.innerHTML = `
                <h2>CMS Content Loaded Successfully!</h2>
                <h3>Services Title:</h3>
                <p><strong>${content.services.title}</strong></p>
                
                <h3>About Title:</h3>
                <p><strong>${content.about.title}</strong></p>
                
                <h3>Contact Title:</h3>
                <p><strong>${content.contact.title}</strong></p>
                
                <h3>Contact Email:</h3>
                <p><strong>${content.contact.emailValue}</strong></p>
                
                <h3>Full Content:</h3>
                <pre style="background: #f5f5f5; padding: 10px; overflow-x: auto;">${JSON.stringify(content, null, 2)}</pre>
            `;
            
        } catch (error) {
            document.getElementById('test-results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
    }
    
    testCMS();
    </script>
</body>
</html>
